<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/global.css" />
		<link rel="icon" type="image/png" href="./assets/favicon.ico" />
		<title>Quiz Circuitos Digitais</title>
	</head>

	<body>
		<section><h1 id="quiz-title">Quiz Circuitos Digitais</h1></section>
		<main>
			<section class="game">
				<section id="question-index">
					<h1>Pergunta <span id="actual-question">1</span>/<span id="total-questions">X</span></h1>
				</section>
				<section id="question-section">
					<h1 id="question">Carregando pergunta...</h1>
					<div id="img-box">
						<img id="question-img" />
					</div>
				</section>
				<section id="options">
					<ul>
						<li onclick="Answer(1)" id="a1">Carregando alternativa 1...</li>
						<li onclick="Answer(2)" id="a2">Carregando alternativa 2...</li>
						<li onclick="Answer(3)" id="a3">Carregando alternativa 3...</li>
						<li onclick="Answer(4)" id="a4">Carregando alternativa 4...</li>
					</ul>
				</section>
			</section>
			<section id="congrats" class="game">
				<h1 id="congrats-message"></h1>
				<img src="./assets/gif/developers.gif" id="final-gif" />
			</section>
		</main>
	</body>
	<script src="js/index.js"></script>
</html>
